<header>
  <nav class="bg-beige border-gray-200 lg:px-6 py-5 shadow ">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
      <a href="#" class="flex items-center p-2">
        <span class="self-center text-3xl font-bold text-blue-dark ml-2 font-dosis whitespace-nowrap">Bloog</span>
        <span class="self-center text-3xl font-bold  font-dosis text-orange whitespace-nowrap">ger</span>
      </a>
      <div class="flex items-center">
        <button data-collapse-toggle="mobile-menu-2" type="button"
          class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="mobile-menu-2" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
          </svg>
          <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
        <ul class="flex flex-col mt-4 ml-60 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
          <li>
            <a routerLink="/"
              class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-orange lg:p-0 ">Home</a>
          </li>
          <li>
            <a routerLink="/articles"
              class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-orange lg:p-0 ">Explore</a>
          </li>
          <li>
            <a href="#trend"
              class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-orange lg:p-0 ">Trends</a>
          </li>
          <li *ngIf="role === 'ADMIN'">
            <a routerLink="/manage"
              class="block py-2 pr-4 pl-3 mr-20 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-orange lg:p-0 ">Manage</a>
          </li>
        </ul>
        <a *ngIf="!islogged" routerLink="/login"
        class="text-white bg-orange focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm ml-4 py-2 pr-4 pl-3 px-4 lg:px-5  lg:py-2.5 mr-2  focus:outline-none ">Log
        in</a>
        <button *ngIf="islogged" routerLink="/myarticles"
          class="text-orange font-medium rounded-lg text-sm py-2 pr-4 pl-3 text-center inline-flex items-center"
          type="button">
          <svg class="w-[40px] mr-2" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <title>user-profile-filled</title>
              <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="drop" fill="#F2594B" transform="translate(42.666667, 42.666667)">
                  <path
                    d="M213.333333,3.55271368e-14 C269.912851,3.55271368e-14 324.175019,22.4761259 364.18278,62.4838867 C404.190541,102.491647 426.666667,156.753816 426.666667,213.333333 C426.666667,331.15408 331.15408,426.666667 213.333333,426.666667 C95.5125867,426.666667 2.84217094e-14,331.15408 2.84217094e-14,213.333333 C2.84217094e-14,95.5125867 95.5125867,3.55271368e-14 213.333333,3.55271368e-14 Z M234.666667,234.666667 L192,234.666667 C139.18529,234.666667 93.8415802,266.653822 74.285337,312.314895 C105.229171,355.70638 155.977088,384 213.333333,384 C270.689579,384 321.437496,355.70638 352.381644,312.31198 C332.825087,266.653822 287.481377,234.666667 234.666667,234.666667 L234.666667,234.666667 Z M213.333333,64 C177.987109,64 149.333333,92.653776 149.333333,128 C149.333333,163.346224 177.987109,192 213.333333,192 C248.679557,192 277.333333,163.346224 277.333333,128 C277.333333,92.653776 248.679557,64 213.333333,64 Z"
                    id="Combined-Shape"> </path>
                </g>
              </g>
            </g>
          </svg>
          <p> {{loggedUser.nom}}</p>
        </button>
        <button *ngIf="islogged" (click)="logout()"
          class="text-orange font-medium rounded-lg text-sm py-2 pr-4 pl-3 text-center inline-flex items-center">
          <svg class="w-[20px]" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path d="M21 12L13 12" stroke="#F2594B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              </path>
              <path d="M18 15L20.913 12.087V12.087C20.961 12.039 20.961 11.961 20.913 11.913V11.913L18 9"
                stroke="#F2594B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path
                d="M16 5V4.5V4.5C16 3.67157 15.3284 3 14.5 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H14.5C15.3284 21 16 20.3284 16 19.5V19.5V19"
                stroke="#F2594B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
          </svg>
          <p>Log Out</p>
        </button>
      </div>
    </div>

  </nav>
</header>
