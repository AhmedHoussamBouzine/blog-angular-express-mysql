<section class="section bg-beige mb-14 relative overflow-hidden">
    <div class="container mx-auto max-w-screen-xl">
        <div class=" py-10 mx-auto max-w-screen-xl">
            <div class="flex justify-between my-10">
                <h1 class="text-3xl font-bold">
                    All Categories
                </h1>
                <button (click)="onDialogAddCategorie()"
                    class="text-white bg-orange hover:bg-orange focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
                    type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd"
                            d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
                            clip-rule="evenodd" />
                    </svg>
                    Add Categorie
                </button>
            </div>
            <div class="bg-white p-4 border border-gray-200 shadow-lg rounded-lg">
                <div class="mt-4">
                    <mat-chip-list class="flex flex-wrap gap-2">
                        <mat-chip *ngFor="let categorie of categories" (click)="onDialogDeleteCategorie(categorie)" class="bg-beige-light w-[150px] flex justify-between"
                            (removed)="onDialogDeleteCategorie(categorie)">
                            <span> {{categorie.nom}} </span>
                            <button class="top-3" matChipRemove>
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip>
                    </mat-chip-list>
                </div>
            </div>
        </div>
        <div class="flex justify-between my-10">
            <h1 class="text-3xl font-bold">
                All Users
            </h1>
            <button
                class="text-white bg-orange hover:bg-orange focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
                type="button" (click)="onDialogAddUser()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd"
                        d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
                        clip-rule="evenodd" />
                </svg>
                Add User
            </button>
        </div>

        <div class="container">
            <div class="bg-white p-4 border border-gray-200 tablet:overflow-x-auto min-w-[1000px] shadow-lg rounded-lg">
                <div class="mt-4">
                    <div class=" overflow-hidden  sm:rounded-lg min-w-[1000px] bg-white">
                        <div class="my-4 flex">
                           <input type="text" placeholder="Search..." [(ngModel)]="searchText"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"  name="search">
                           <button class="text-white bg-orange hover:bg-orange focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5">Search</button>
                        </div>
                        <table class="shadow table border border-gray-200">
                            <app-head-table></app-head-table>
                            <div class="">
                                <app-item-table *ngFor="let utilisateur of utilisateurs | filter:searchText ; let i = index"  [id]="i" [utilisateur]="utilisateur"></app-item-table>
                            </div>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<hr class="w-64 h-1 mx-auto my-4 bg-orange border-0 rounded md:my-10 ">
