<div class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50">
    <div class="relative bg-white w-[800px] rounded-lg shadow dark:bg-gray-700">
        <button (click)="close()" type="button"
            class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close modal</span>
        </button>
        <div class="px-6 py-6 lg:px-8">
            <div class="flex justify-center flex-col mx-auto  rounded p-4">
                <h3 class="mb-4 text-xl text-center font-medium text-gray-900 dark:text-white">Add Article
                </h3>
                <form class="">
                    <div>
                        <label for="title" class="block my-5 text-sm font-medium text-gray-900 dark:text-white">
                            Title</label>
                        <input type="text" name="title" id="title"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="Title" required>
                    </div>
                    <div>
                        <label for="image" class="block my-5 text-sm font-medium text-gray-900 dark:text-white">
                            Image URL</label>
                        <input type="email" name="image" id="image"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="https://image.com" required>
                    </div>
                    <div>
                        <label class="block my-5 text-sm font-medium text-gray-900 dark:text-white" for="categorieID">
                            Categories </label>
                        <select multiple
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            (change)="ChangeCategorie($event)">
                            <option *ngFor="let categorie of categories" [value]="categorie.id">
                                {{categorie.nom}}</option>
                        </select>
                    </div>
                </form>
                <span class="block my-5 text-sm font-medium text-gray-900 dark:text-white">Content</span>
                <angular-editor [(ngModel)]="htmlContent" [config]="configEditor"></angular-editor>

                <button type="button"
                    class="self-center my-5 w-[20%] text-white bg-orange hover:bg-orange focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
                    Add
                </button>
            </div>

        </div>
    </div>
</div>
