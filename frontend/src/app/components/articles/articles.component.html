<section id="explore" class="section bg-beige p-4 py-10 mb-14 relative overflow-hidden">
    <div class="container p-3 mx-auto max-w-screen-xl">
        <div class="flex justify-between my-10 ">
            <h1 class="text-3xl font-bold">
                All Articles
            </h1>
            <button (click)="onDialogAddArticle()"
                class="text-white bg-orange hover:bg-orange focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
                type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd"
                        d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
                        clip-rule="evenodd" />
                </svg>
                Add Article
            </button>

        </div>
        <div class="grid grid-cols-4 gap-4 overflow-y-auto max-h-[90vh]">
            <div [routerLink]="'/articles/'+article.id" *ngFor="let article of articles"
                class="w-full max-w-sm  border border-gray-200 hover:bg-primary-100 rounded-lg shadow  item-container">
                <a href="#" class="img">
                    <img class="p-8 rounded-t-lg img" [src]="article.image" alt="image" />
                </a>
                <div class="px-5 py-5 bg-white">
                    <a>
                        <h5 class="text-2xl tracking-tight text-black h-[10vh]">{{article.titre}}</h5>
                    </a>
                    <a>
                        <h5 class="text-end my-2 font-light tracking-tight  text-gray-500 ">
                            Posted by :
                            {{article.utilisateur.nom}}</h5>
                    </a>
                    <a>
                        <h5 class="text-end font-light tracking-tight text-gray-500 ">
                            {{article.createdAt | date:'short' }} </h5>
                    </a>
                    <button [routerLink]="'/articles/'+article.id"
                        class="inline-flex items-center px-3 py-2 my-5 text-sm font-medium text-center text-white bg-orange rounded-lg hover:bg-orange focus:ring-4 focus:outline-none focus:ring-blue-300 ">
                        Read more
                        <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>

                </div>
            </div>

        </div>
    </div>

</section>
