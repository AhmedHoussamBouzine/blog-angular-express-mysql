<section id="explore" class="section bg-beige px-4 py-10 mb-14 relative overflow-hidden">
  <div class="container p-3 mx-auto max-w-screen-xl">
    <div class="flex justify-between my-10">
      <h1 class="text-3xl font-bold">
        All Articles
      </h1>
      <div>
        <button (click)="onDialogAddArticle()"
          class="text-white bg-orange hover:bg-orange focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 mx-4 text-center inline-flex items-center"
          type="button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path fill-rule="evenodd"
              d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
              clip-rule="evenodd" />
          </svg>
          Add Article
        </button>
        <button (click)="onDialogUpdateUser()"
          class="text-white bg-orange hover:bg-orange focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
          type="button">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg>
          <p>Update profile</p>
        </button>
      </div>
    </div>
    <div class="grid grid-cols-4 gap-4 phone:grid-cols-1 overflow-y-auto max-h-[90vh]">
      <div *ngFor="let article of user.articles"
        class="w-full max-w-sm  border border-gray-200  rounded-lg shadow  item-container">
        <a class="img">
          <img class="p-8 rounded-t-lg img" [src]="article.image" alt="image" />
        </a>
        <div class="px-5 py-5 bg-white hover:bg-primary-100 ">
          <a>
            <h5 class="text-2xl tracking-tight text-black h-[10vh]">{{article.titre}}</h5>
          </a>
          <a>
            <h5 class="text-end my-2 font-light tracking-tight  text-gray-500 ">
              Posted by :
              {{user.nom}}</h5>
          </a>
          <a>
            <h5 class="text-end font-light tracking-tight text-gray-500 ">
              {{article.createdAt | date:'short' }} </h5>
          </a>
          <div class="flex justify-between">
            <button [routerLink]="'/articles/'+article.id"
              class="inline-flex items-center px-3 py-2 my-5 text-sm font-medium text-center text-orange border border-orange rounded-lg  focus:ring-4 focus:outline-none focus:ring-blue-300 ">
              Read more
              <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
            <div>
              <button (click)="onDialogUpdateArticle(article)"
                class="inline-flex items-center px-3 py-2 my-5 text-blue-500 hover:text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                <p>Edit</p>
              </button>
              <button (click)="onDialogDeleteArticle(article)"
                class="inline-flex items-center px-3 py-2 my-5 text-red-500 hover:text-red-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1 ml-3" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                <p>Delete</p>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<hr class="w-64 h-1 mx-auto my-4 bg-orange border-0 rounded md:my-10 ">
